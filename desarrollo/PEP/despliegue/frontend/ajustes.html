<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ajustes.css">
    <title>Ajustes - Profesoft</title>
</head>

<body>

    <header class="header">

        <a href='busqueda.html' class="logo">
            <img src="img/logo2.png" alt="Profesoft Logo">
        </a>

        <nav class="nav-links">
            <a>Ajustes</a>
            <a href='index.html'>Cerrar sesión</a>
        </nav>

    </header>

    <!-- Contenedor principal de la página de ajustes -->

    <main class="settings-container">

        <h2 class="settings-title">Ajustes</h2>

        <div class="settings-content">

            <!-- Sección izquierda para las opciones de notificación -->

            <div class="left-section">

                <h3>Enviar notificaciones a mi correo cuando:</h3>

                <label class="notification-option">
                    <span>Se te informa sobre cambios o actualizaciones recientes en tu perfil de Profesoft</span>
                    <input type="checkbox">
                </label>

                <label class="notification-options">
                    <span>Te informamos que se ha cambiado la contraseña de tu cuenta de Profesoft.</span>
                    <input type="checkbox">
                </label>

                <label class="notification-option">
                    <span>Intento de acceso no autorizado a tu cuenta</span>
                    <input type="checkbox">
                </label>

                <label class="notification-options">
                    <span>Se ha registrado un intento de inicio de sesión en tu cuenta de Profesoft</span>
                    <input type="checkbox">
                </label>

                <label class="notification-option">
                    <span>Hay una nueva actualización del servicio o una nueva función disponible.</span>
                    <input type="checkbox">
                </label>

                <label class="notification-options">
                    <span>Un usuario ha dejado un comentario en una de tus publicaciones.</span>
                    <input type="checkbox">
                </label>

                <label class="notification-option">
                    <span>Hay un nuevo comentario en un docente que podría ser de tu interés.</span>
                    <input type="checkbox">
                </label>
            </div>

            <!-- Sección derecha para actualizar nombre de usuario y contraseña -->

            <div class="right-section">

                <div class="form-username">
                    <label for="username">Nuevo nombre de usuario:</label>
                    <input type="text" id="username">
                </div>

                <div class="form-group">
                    <label for="new-password">Nueva contraseña:</label>
                    <input type="password" id="new-password">
                </div>

                <div class="form-group">

                    <label for="confirm-password">Confirmar nueva contraseña:</label>
                    <input type="password" id="confirm-password">

                    <div class="show-password">
                        <input type="checkbox" id="show-password"> Mostrar contraseña
                    </div>

                </div>

                <button class="save-btn">Guardar</button>

            </div>

        </div>

    </main>

    <script src="js/ajustes.js"></script>

</body>

</html>
