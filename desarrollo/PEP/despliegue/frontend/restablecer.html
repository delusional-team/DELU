<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesoft - Restablecer Contraseña</title>
    <link rel="stylesheet" href="profesoft/public/css/styles.css">
    <link rel="stylesheet" href="profesoft/public/css/restablecer.css">
</head>

<body>

    <!-- Container para la sección de fondo -->
    <div class="container">
        <div class="background-right"></div>
        <div class="background-left"></div>
    </div>

    <!-- Logo principal fuera del contenedor para alineación superior izquierda -->
    <div class="logo">
        <img src="profesoft/public/img/logo2.png" alt="Logo Principal">
    </div>

    <!-- Container para restablecer contraseña -->
    <div class="reset-password-container">

        <!-- Sección izquierda (azul con título e ícono) -->
        <div class="left-section">
            
            <div class="img">
                <img src="profesoft/public/img/logo3.png" alt="Logo 3">
            </div>

        </div>

        <!-- Sección derecha (formulario) -->
        <div class="right-section">

            <div class="form-group">

                <label for="email">Correo electrónico:</label>

                <div class="email-wrapper">
                    <input type="text" id="email">
                    <span class="email-domain">@unmsm.edu.pe</span>
                </div>

            </div>

            <button type="button" class="btn-codigo" onclick="location.href='index.html'">Enviar Código</button>

        </div>

    </div>

</body>

</html>
