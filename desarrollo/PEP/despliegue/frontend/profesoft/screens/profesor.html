<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Profesor</title>
    <link rel="stylesheet" href="../css/profesor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- Cabecera de la página con el logo y el menú de navegación -->

    <header class="header">

        <a href='/screens/foro.html' class="logo">
            <img src="../img/logo2.png" alt="Foro Logo">
        </a>

        <nav class="nav-links">
            <a href="/screens/busqueda.html">Buscar profesores</a>
            <a href="/screens/foros.html">Foros!</a>
            <a href="/screens/index.html">Cerrar sesión</a>
        </nav>

    </header>

    <main class="main-content">

        <!-- Sección para mostrar los detalles del profesor -->

        <section class="professor-details">

            <div class = "professor-header"> 

                <h1 class="professor-name">Nombre del Profesor</h1>
                <p class="current-rating">Calificación actual: <span class="rating-value">0.0</span></p>

            </div>

            <div class="courses-section">
                <h3>Cursos disponibles:</h3>
                <p>Información de cursos aquí...</p>
            </div>

        </section>

        <h2>Comentarios:</h2>

        <!-- Sección donde se cargarán los comentarios existentes del profesor -->

        <section class="comments-section"></section>

        <!-- Sección para agregar un nuevo comentario -->

        <section class="add-comment-section">
            <h2>Añadir un Comentario</h2>
            <form id="add-comment-form">
    
                <label for="comment-rating">Calificación:</label>
                <select id="comment-rating" required>
                    <option value="">Seleccionar</option>
                    <option value="5.0">5 - Excelente</option>
                    <option value="4.0">4 - Muy Bueno</option>
                    <option value="3.0">3 - Bueno</option>
                    <option value="2.0">2 - Regular</option>
                    <option value="1.0">1 - Malo</option>
                </select>
    
                <label for="comment-text">Comentario:</label>
                <textarea id="comment-text" rows="4" placeholder="Escribe tu comentario aquí..." required></textarea>
    
                <button type="submit">Enviar Comentario</button>
            </form>
        </section>

    </main>

    <script type="module" src="../js/profesor.js"></script>
</body>

</html>
