<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesoft - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="background-left"></div>
        <div class="background-right"></div>

        <div class="content">
            <div class="logo">
                <img src="../img/logo2.png" alt="Logo">
            </div>

            <div class="form-container">
                <form id="registration-form" class="register-form">
                    <h2 class="form-title">Registro:</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Nombre del usuario:</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <div class="email-wrapper">
                                <input type="text" id="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmar contraseña:</label>
                            <input type="password" id="confirm-password" required>
                            <div class="show-password">
                                <input type="checkbox" id="show-password"> Mostrar contraseña
                            </div>
                        </div>
                    </div>

                    <div class="form-button">
                        <button type="submit" class="btn-register">Registrarme</button>
                    </div>

                    <div id="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/registro.js"></script>
</body>

</html>
