<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesoft - Búsqueda de Profesores</title>
    <link rel="stylesheet" href="/css/busqueda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>

    <header class="header">

        <a href='/foro/' class="logo">
            <img src="/img/logo2.png" alt="Foro Logo">
        </a>

        <nav class="nav-links">
            <a href="/busqueda/">Buscar profesores</a>
            <a href="/foros/">Foros!</a>
            <a href="/index.html">Cerrar sesión</a>
        </nav>

    </header>

    <!-- Contenedor principal para la página -->

    <div class="container">

        <!-- Sección de la barra de búsqueda -->

        <section class="search-bar">

            <input type="text" id="search" placeholder="Buscar...">

            <div class="filter-container">

                <button class="filter-btn">
                    Filtros <i class="fas fa-chevron-down filter-arrow"></i>
                </button>

                <div class="filter-options">
                    <label><input type="radio" name="filter" value="best-rated"> Mejores calificados</label>
                    <label><input type="radio" name="filter" value="worst-rated"> Peores calificados</label>
                    <label><input type="radio" name="filter" value="most-courses"> Más cursos disponibles</label>
                </div>

            </div>

        </section>

        <!-- Sección que muestra los resultados de la búsqueda -->

        <section class="results-section">

            <h2 class="results-title">Coincidencias encontradas:</h2>

            <div class="results">
                <div id="results-list">
                </div>
            </div>
        </section>

    </div>

    <script type="module" src="/src/busqueda.js"></script>
</body>
