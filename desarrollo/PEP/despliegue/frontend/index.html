<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesoft - Iniciar Sesión</title>
    <link rel="stylesheet" href="profesoft/public/css/styles.css">
    <link rel="stylesheet" href="profesoft/public/css/login.css">
</head>

<body>

    <!-- Container para la sección de fondo -->

    <div class="container">
        <div class="background-right"></div>
        <div class="background-left"></div>
    </div>

    <!-- Container para el SlideBox que maneja el Login y el Sign Up -->

    <div id="slideBox" class="container">

        <div class="topLayer">

            <!-- Sección izquierda: Login -->

            <div class="right-section">
                <div class="content">
                    <form class="login-form">
                        <div class="form-container">
                            <div class="logo">
                                <img src="profesoft/public/img/logo.png" alt="Logo 1">
                            </div>
                            <label for="email">Correo electrónico:</label>
                            <div class="email-wrapper">
                                <input type="text" id="email" >
                                <span class="email-domain">@unmsm.edu.pe</span>
                            </div>
        
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" >
                        </div>

                        <div class="button-container">
                            <button type="button" class="btn-primary" onclick="location.href='verificacion.html'">Iniciar Sesión</button>
                        </div>
                        
        
                        <div class="form-links">
                            <a href='registro.html' class="register-link">Registrarme</a>
                            <a href="restablecer.html" class="forgot-link">Olvidé mi contraseña</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sección derecha-->
             
            <div class="left-section">
                <div class="content">

                    <div class="container-frase">

                        <p>Tu opinión, tu aprendizaje.</p>

                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</body>

</html>
